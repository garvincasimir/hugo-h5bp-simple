{{ partial "header.html" . }}
    {{ $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}
    {{ range $pages }}
    <article>
        <header> 
            <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
        </header>
        {{ .Summary }}
    </article>
    {{ end }}
   

    {{ partial "pagination.html" .Paginator }}         
{{ partial "footer.html" . }}
